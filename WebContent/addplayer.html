<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>New Team</title>
</head>
<body>
	<h3>Add New Player</h3>
	<form action="addnewplayer.do" method="POST">
		First Name: <input type="text" name="firstName" value="Rusty" /><br />
		Last Name: <input type="text" name="lastName" value="Thompson" /><br />
		Position: <select name="pos">
			<option value="C">Catcher</option>
			<option value="P">Pitcher</option>
			<option value="1B">First Base</option>
			<option value="2B">Second Base</option>
			<option value="SS">Short Stop</option>
			<option value="3B">Third Base</option>
			<option value="OF">Outfield</option>
		</select> <br /> <input type="submit" value="Add Player" />
	</form>
</body>
</html>
