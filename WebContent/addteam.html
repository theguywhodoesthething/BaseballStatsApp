<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>New Team</title>
</head>
<body>
	<h3>Add New Team</h3>
	<form action="addnewteam.do" method="POST">
		City:
		<input type="text" name="city" value="Portland"/><br/>
		Mascot:
		<input type="text" name="mascot" value="Hops"/><br/>
		State:
		<input type="text" name=state value="OR"/><br/>
		League:
		<input type="text" name="league" value="National"/><br/>
		Division:
		<input type="text" name="division" value="West"/><br/>
		Logo (Optional):
		<input type="text" name="picturePath" value=""/><br/>
		<input type="submit" value="Add Team" />
	</form>
</body>
</html>
